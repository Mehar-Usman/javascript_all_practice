<!DOCTYPE html>
<html>
<head>
	<title>Add Numbers Dynamically</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<label for="numbers" class="fw-bolder">Enter two numbers separated by a comma: </label><br><br>
	<input type="text" id="numbers" class="form-control">
	<br>
	&nbsp;&nbsp;<button onclick="addNumbers()" class="bg-black text-white rounded">Add Numbers</button>
	<br>
	<p id="result"></p>

	<script>
	function addNumbers() {
    var inputField = document.getElementById("numbers");
    var numbers = inputField.value.split("+");
    
    // check if input field is empty
    if (inputField.value.trim() === '') {
        alert('Please enter two numbers separated by a comma.');
        return;
    }
	
    var num1 = parseInt(numbers[0]);
    var num2 = parseInt(numbers[1]);
    var result = num1 + num2;
    document.getElementById("result").innerHTML = "The sum is: " + result;
    inputField.value = "";
}
	</script>
</body>
</html>
