<body>
    <div>
        <label for="box-number">Enter the number of boxes you want to create:</label>
        <input type="number" id="box-number" name="box-number">
        <label for="box-color">Select the background color for the boxes:</label>
        <select id="box-color" name="box-color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
        <button onclick="createBoxes()">Create Boxes</button>
      </div>
      
      <div id="box-container"></div>
      
      <div>
        <button onclick="shuffleBoxes()">Shuffle Selected Boxes</button>
      </div>
      
    
</body>
<script>
    let boxContainer = document.getElementById('box-container');
let boxes = [];

function createBoxes() {
  let numberOfBoxes = document.getElementById('box-number').value;
  let boxColor = document.getElementById('box-color').value;
  
  for(let i = 0; i < numberOfBoxes; i++) {
    let box = document.createElement('div');
    box.classList.add('box');
    box.style.backgroundColor = boxColor;
    box.addEventListener('click', function() {
      if (box.classList.contains('selected')) {
        box.classList.remove('selected');
      } else {
        box.classList.add('selected');
      }
    });
    boxContainer.appendChild(box);
    boxes.push(box);
  }
}

function shuffleBoxes() {
  let selectedBoxes = document.querySelectorAll('.selected');
  if (selectedBoxes.length === 2) {
    let firstBoxIndex = boxes.indexOf(selectedBoxes[0]);
    let secondBoxIndex = boxes.indexOf(selectedBoxes[1]);
    [boxes[firstBoxIndex], boxes[secondBoxIndex]] = [boxes[secondBoxIndex], boxes[firstBoxIndex]];
    boxContainer.innerHTML = '';
    boxes.forEach(box => boxContainer.appendChild(box));
  }
}
