<!-- Write javacsript code for Student Crud -->
        <script>
            function studentCrud(){
                // Get the values of two input fields
                var getName = document.getElementById('name').value;
                var getEmail = document.getElementById('email').value;
             
                // get Gender from user
                var gender = document.querySelector('input[name= "gender"]');
               const skills = document.querySelectorAll('input[type ="checkbox"]')
               const getSkills = [];
               for(let i=0; i<skills.length; i++){
                if(skills[i].checked){
                  getSkills.push(skills[i].value)
                }
               }
             var getCity = document.getElementById('city').value;
             document.getElementById('output').innerHTML = "Name :" + getName +"<br>" + "Gmail :" +getEmail +"<br>" + "Gender :"+ gender.value +"<br>"+ "Skills :" + getSkills +"<br>"+"City :"  +getCity;
            }
