<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print numbers with for loop</title>
</head>
<body>
    <p id="print"></p>
</body>
<script>
    var num = ""
    for(var i = 0; i<=100 ; i++)
    {
        num = num + i +"<br>"
    }
    document.getElementById('print').innerHTML = num;
</script>
</html>
