<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Bhai Crud</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-info text-white h1 text-center">
            Crud demo
        </div>
        <div id="form" class="col-md-6 bg-success text-white pt-5 rounded " >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Year</span>
                </div>
                <input type="text" class="form-control" id="year" value="">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Make</span>
                </div>
                <input type="text" class="form-control" id="make" value="">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Model</span>
                </div>
                <input type="text" class="form-control"  id="model" value="">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"> Color</span>
                </div>
                <input type="text" class="form-control" id="color" value="">
            </div>
            <button class="btn btn-primary " onclick="save()">Save</button>
        </div>
        <div class="col-md-6 bg-secondary text-white rounded">
            <table class="table text-white">
                <thead>
                    <th>Year</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Actions</th>
                </thead>
                <tbody id="vehicles">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
        <script>
           let vehicles = [];
           let id = null ;
           function save() {
            var obj  = {
                year: $('year').value,
                make: $('make').value,
                model:$('model').value,
                color: $('color').value 
            }
            if(id == null ){
                vehicles.push(obj);
            }
            else{
                vehicles[id] = obj;
            }
            listVehicles();
            clearForm();
           }
           function remove(i){
            vehicles.splice(i,1);
            listVehicles();
            clearForm();
           }
        //    Short Method Of Get Id in javascript
           function $(id){
            return document.getElementById(id);
           }
        </script>
</html>
