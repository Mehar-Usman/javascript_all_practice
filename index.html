<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Example</title>
    <!-- Add React CDN -->
    <script
      src="https://unpkg.com/react@16.14.0/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.production.min.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="root2"></div>
    <div id="root3"></div>
  
  </body>
  <script>
    // Create a React component that renders a heading
    function Heading() {
      return React.createElement('h1', null, 'Hello World!');
    }

    // Render the Heading component into the root div element
    ReactDOM.render(React.createElement(Heading), document.getElementById('root'));

    // Create a React element using the createElement function
    const myElement = React.createElement('h1', null, 'I Love JSX!');

    // Create a React root and render the element
    ReactDOM.render(myElement, document.getElementById('root2'));


    const myElement2 =React.createElement('h1', null, 'hello world')
    ReactDOM.render(myElement2, document.getElementById('root3'));
  </script>
</html>
