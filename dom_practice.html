<body>

<input type="number" id="myNumberInput">
<button id="myButton">Calculate</button><br><br>

<input type="number" id="inputValue">
<button id="newButton">Submit</button>
<div id="result2"></div>

<script>
    // Change the inner HTML of an element bty using dom nad javscrtipt
    // Get the element
var myElement = document.getElementById("myElement");

// Change the inner HTML
myElement.innerHTML = "New content here";



// Change the attribute value of an HTML element by using dom and javascript
// Get the element
var myImage = document.getElementById("myImage");

// Change the src attribute value
myImage.setAttribute("src", "download.jpg");

// Change the alt attribute value
myImage.setAttribute("alt", "New Image");
 



// Change the style of an HTML element by using dom and javascrpt

// Get the element
var myElement = document.getElementById("demo1");

// Change the style properties
myElement.style.backgroundColor = "red";
myElement.style.color = "white";
myElement.style.padding = "10px";


// Create an HTML element by usnig dom and and jvascript

// Get the container element
var container = document.getElementById("myContainer");

// Create a new element
var newElement = document.createElement("p");

// Set the text content
newElement.textContent = "This is a new paragraph element.";

// Append the new element to the container
container.appendChild(newElement);

var firstpara = document.querySelector('p.first');
firstpara.textContent = 'welcome'


// Here's an example of using querySelectorAll() to select all p elements and add a CSS class to them:

// Select all paragraph elements in the container
var allParagraphs = document.querySelectorAll("#myContainer2 p");

// Loop through each element and add a CSS class
for (var i = 0; i < allParagraphs.length; i++) {
  allParagraphs[i].classList.add("text-info",'fw-bolder','text-center','fs-1',);
  allParagraphs[i].setAttribute('style','background-color:orange; padding:20px;margin-top:20px')
}
var getAllparagraph = document.querySelectorAll('#demo2 p');
for (let i = 0; i<getAllparagraph.length; i++) {
    getAllparagraph[i].classList.add('text-primary','fw-bolder','fs-1')
}
var myInputElement = document.getElementById("myInput");
myInputElement.disabled = false;





const myNumberInput = document.getElementById("myNumberInput");
const resultElement = document.getElementById("result");

// Set the maximum value for the input
myNumberInput.max = 20;

// Add event listener to the button
const myButton = document.getElementById("myButton");
myButton.addEventListener("click", function() {
  const inputValue = myNumberInput.value;
  
  // Validate input value
  if(inputValue === '' || isNaN(inputValue)) {
    alert("Please enter a valid number");
    return;
    
  }
  
  const result = inputValue * 2;
  resultElement.textContent = "Result: " + result;
  
  // Clear input field
  myNumberInput.value = '';
});

var getInput = document.getElementById('inputValue');
var resultElement2 = document.getElementById('result2');

 const inputValue2 = getInput.value; 
 if(inputValue2 === '' || isNaN(inputValue2)) {
    alert("Please enter a valid number");

  }
 var resultt = inputValue2 * 3;
resultElement2.textContent = "Result : "+ resultt;
// Clear Input Field
getInput.value = '';
})
</script>
