<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript while loop</title>
</head>
<body>
    <p id="demo1"></p>
</body>

<script>
    var a = 1;
    while (a <= 10){
        a+=+a
        a=a+1;
    }
    document.getElementById('demo1').innerHTML=a    
</script>
</html>
