    var arr = [];
    function addItem(){
        var addItems = $('getItem').value;
        if(addItems !==''){
            arr.push(addItems);
        $('output').innerHTML = arr;
        }
        else{
            alert('Please Fill the input Field');
        }
      
    }
    function removeItem(){
        var items = $('getItem').value;
        var index = arr.lastIndexOf(items);

            $('output').innerHTML = arr;
