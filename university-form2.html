<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Form</title>
    <style>
        * {
            font-size: 25px;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1 class="text-white text-center fw-bolder ">University Addmission Form</h1>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-6 bg-info p-4 mt-4 rounded-5" style="height: 580px;"><br>
                <input type="number" class="form-control" placeholder="Enter Your Total Marks" id="total_marks"><br>
                <input type="number" class="form-control" placeholder="Enter Your Obtained marks"
                    id="obtained_marks"><br>
                <select name="" id="uni" class="form-control" onchange="select_programs()">
                    <option class="bg-white text-danger fw-bolder" value="">Select University</option>
                    <option class="bg-white text-danger fw-bolder" value="punjab">Punjab University</option>
                    <option class="bg-white text-danger fw-bolder" value="education">Education University</option>
                    <option class="bg-white text-danger fw-bolder" value="okara">Okara University</option>
                </select><br>
                <select name="" id="programs" class="form-control">
                    <option value="">Select Programs</option>
                </select><br><br>
                <button onclick="check_merit()" class="bg-light p-2 fw-bolder rounded-3">Check_Merit</button>
            </div>
            <div class="col-6  ">
                <div class="bg-secondary p-4 mt-4 rounded-5 text-white" style="height: 580px;">
                    <div id="result" class="rounded-3 p-5"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function check_merit() {
        var total_marks = Number(document.getElementById('total_marks').value);
        var obtained_marks = Number(document.getElementById('obtained_marks').value);
        var univeristy = document.getElementById('uni').value;
        var program = document.getElementById('programs').value;
        if (total_marks != "" && obtained_marks != "" && univeristy != "" && program != "") {

            var percentage = (obtained_marks / total_marks) * 100;
            var is_eligible = false;

            if (univeristy == 'punjab') {
                if (program == 'bscs') {
                    if (percentage > 60) {
                        is_eligible = true;
                    }
                } else if (program == 'bsphysics') {
                    if (percentage > 70) {
                        is_eligible = true;
                    }
                } else if (program == 'bsbotony') {
                    if (percentage > 80) {
                        is_eligible = true;
                    }
                }
            }

            if (univeristy == 'education') {
                if (program == 'msit') {
                    if (percentage >= 50) {
                        is_eligible = true;
                    }
                } else if (program == 'mbbs') {
                    if (percentage >= 55) {
                        is_eligible = true;
                    }
                } else if (program == 'bba') {
                    if (percentage >= 45) {
                        is_eligible = true;
                    }
                }
            }
            if (univeristy == 'okara') {
                if (program == 'bseconomicss') {
                    if (percentage >= 40) {
                        is_eligible = true;
                    }
                } else if (program == 'bsit') {
                    if (percentage >= 60) {
                        is_eligible = true;
                    }
                } else if (program == 'bsenglish') {
                    if (percentage >= 50) {
                        is_eligible = true;
                    }
                }
            }
            let html_output = "";
            if (is_eligible) {
                html_output = "Welcome You Are  Eligible for the admission in " + program + " at " + univeristy + " university with the following details" + "<br>Percentage :" + percentage + "<br> Obtained Marks" + obtained_marks;
            }
            else {
                html_output = "Sorry, You Are Not eligible for the addmission in " + program + " At " + univeristy + " university With the following Details" + "<br> Percentege :" + percentage + "<br> Obtianed Marks" + obtained_marks;
            }
            document.getElementById("result").innerHTML = html_output;
        }
        else {
            alert('please fill the field');
        }
    }





    function select_programs() {
        var univeristy = document.getElementById('uni').value;
        var options = ""
        switch (univeristy) {
            case 'punjab':  
                options = '<option value="bscs">BSCS</option> <option value="bsphysics">BS Physics</option> <option value="bsbotony">BS Botony</option>';
                break;
            case 'okara':
                options = '<option value="bseconomicss">BS Economics</option> <option value="bsit">BS IT</option> <option value="bsenglish">BS English</option>';
                break;
            case 'education':
                options = '<option value="msit">MS IT</option> <option value="msbbs">MBBS</option> <option value="bba">BBA</option>';
                break;
            default:
                options = '<option value="">Select Program</option>'
                break;
        }
        document.getElementById('programs').innerHTML = options;
    }
</script>

</html>
